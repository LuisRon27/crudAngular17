<div class="mat-elevation-z2"
    style="width: 30%; padding: 30px; margin: 50px auto; display: flex; justify-content: center;">
    <form [formGroup]="formEmpleado">
        <div class="flex">
            <mat-form-field>
                <mat-label>Nombre Completo</mat-label>
                <input type="text" matInput formControlName="nombreCompleto">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field>
                <mat-label>Correo</mat-label>
                <input type="email" matInput formControlName="correo">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field>
                <mat-label>Sueldo</mat-label>
                <input type="number" matInput formControlName="sueldo">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field>
                <mat-label>Fecha Contrato</mat-label>
                <input matInput formControlName="fechaContrato">
            </mat-form-field>
        </div>
        <div class="flex">
            <button mat-flat-button color="primary" (click)="guardar()">
                Guardar
            </button>
            <button mat-flat-button color="warn" (click)="volver()" style="margin-left: 8px;">
                Volver
            </button>
        </div>
    </form>
</div>
